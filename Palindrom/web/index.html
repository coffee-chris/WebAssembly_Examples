<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrom</title>
</head>
<body>
    <style>
        .result-container {
            display: none;
        }

        .result {
            color: red;
            font-weight: bold;
        }
    </style>

    <h1>Palindrom Evaluator</h1>
    <label for="palindrom">String to check: </label>
    <input id="palindrom" type="text">
    <button id="submit">Submit</button>
    <div class="result-container">
        <p>The string you entered <span class="result"></span> a palindrom.</p>
    </div>

    <script src="./build/palindrom.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
